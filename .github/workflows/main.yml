name: Main workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Install packages
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    - name: Run CI
      run: |
        make check PYTHON=python3
        make tests PYTHON=python3
